  <div class="row">
    <div class="container" style="background-color: rgba(0, 0, 0, 0.3); box-shadow: 5px 5px 5px black">
      <div class="col-lg-5 mb-4">
        <div id="contact-img" class="carousel-item active" style="background-image: url('/logo/Gannonsitenewlogo.jpg');background-size:100%"></div>
        <h3 class="text-center" id="contact-img" >Ask For Jim!</h3>

        <h3 id ="error-form-replace" class="text-center">Send us a Message</h3><br>
     <!--  <form action="https://formspree.io/JGannon715@gmail.com" method="POST"> -->
      <form action="https://formspree.io/f/jgannon715@gmail.com" method="POST">
        <!-- <form name="sentMessage" id="contactForm" novalidate action="" method="POST"> -->
          <div class="control-group form-group">
            <div class="controls">
              <label>Full Name:</label>
              <input type="text" class="form-control" id="name-input" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Phone Number:</label>
              <input type="tel" class="form-control" id="phone-number-input" name="phone-number" required data-validation-required-message="Please enter your phone number.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Email Address:</label>
              <input type="email" class="form-control" id="email-input" name="email" required data-validation-required-message="Please enter your email address.">
            </div>
          </div>
          <div class="control-group form-group">
            <div class="controls">
              <label>Message:</label>
              <textarea rows="10" cols="100" class="form-control" id="comment-input" name="message" required data-validation-required-message="Please enter your message" maxlength="999" style="resize:none"></textarea>
              <input type="text" name="_gotcha" style="display:none" />
              <input type="hidden" name="_next" value="/"/>
              <input type="submit" value="Send" id="button1">

            </div>
          </div>
           <!--  <button class="btn btn-default" id="button1" type="submit" value="Send">Submit</button> -->
          <div id="success"></div>
        </form>
<!--         <button class="btn btn-default" id="button1" type="submit" value="Send">Submit</button> -->
